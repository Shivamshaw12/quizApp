<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Quiz App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/leaderboard">Leaderboard</a>
              </li>
              
            </ul>
            <div class="d-flex justify-content-evenly">
                <a href="/logout"><button type="button" class="btn btn-danger" style="margin-right:10px;">Log out</button></a>
                
            </div>
          </div>
        </div>
      </nav>

      {% comment %} {%for question in questions %} {% endcomment %}
      <div class="p-5 mb-4 bg-light rounded-3 container">
        
        <div class="container-fluid py-5">
            {% csrf_token %}
            <h1 class="display-5 fw-bold " id="question_num" >Question 1</h1>
            <p class="col-md-8 fs-4 question" id="question">Where is TajMahal situated?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="{{question.option1}}">
                <label class="form-check-label" for="flexRadioDefault1" id="option1">
                    Delhi
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="{{question.option2}}">
                <label class="form-check-label" for="flexRadioDefault2" id="option2">
                    Kolkata
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="{{question.option3}}">
                <label class="form-check-label" for="flexRadioDefault3" id="option3">
                    Rajasthan
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="{{question.option4}}">
                <label class="form-check-label" for="flexRadioDefault4"id="option4">
                    Agra
                </label>
            </div>
            <button type="" class="btn btn-primary">Submit</button>
          </div>
        
      </div>
      {% comment %} {%endfor%} {% endcomment %}

      <script src="static/script.js"></script>
</body>
</html>
